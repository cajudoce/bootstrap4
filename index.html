!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/style.css">
    <title>Bootstrap4 - referencias - NPM </title>
</head>

<body>
<!--adding the tag nav to create a navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
<!-- adding div .container : for  navbar elements not flow on the page	/ this wrap all the bellow code -->
	<div class="container">
<!-- link  com . navbrand ou seja com o nome da página depois fazer .h1 .mb-0  -->
		<a href="#" class="navbar-brand">Navbar</a>
<!-- adds a button twhen the page  is smaller than lg. the navbar itens are not visible [only a.navbar-brand] span.navbar-toggler-icon apears and  clicking on this the navbar elements apears/disapears. It apears like dropdown bellow de a.navbar-brand. the div #navbarSite-->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
			
			<span class="navbar-toggler-icon"></span>

		</button>
<!-- div with all the collapse itens of navbar .collapse.navbar-collapse. Data-target from button is for toggle this div with this id   -->
		<div class="collapse navbar-collapse" id="navbarSite">
<!-- ul.navbar-nav it contains the nav-itens that are represented as a.nav-links as names that are enabled to navigate -->
		<ul class="navbar-nav">
			
			<li class="nav-item">
				<a href="#" class="nav-link">Início</a>
			</li>

			<li class="nav-item">
				<a href="#" class="nav-link">Html</a>
			</li>

			<li class="nav-item">
				<a href="#" class="nav-link">Css</a>
			</li>

			<li class="nav-item">
				<a href="#" class="nav-link">Js</a>
			</li>

			<li class="nav-item">
				<a href="#" class="nav-link">Bootstrap4</a>
			</li>

		</ul>

	</div>

	</div>
</nav>
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
